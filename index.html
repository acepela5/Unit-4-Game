<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assetts/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assetts/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

    <title>A Wonderland Game</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8"><h1>A Wonderland Game</h1></div>
            <div class="col-md-4"></div>
        </div>
        <!-- button from GetBootstrap.com -->
        <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Enjoy!" data-content="Click on the characters to see their number.
            Win the game by matching totals with the computer.
            Loose the game by going over the computer's number.
            At the end of each game, the computer will generate a 
            new number and the pictures will be given new values.">How to Play!
        </button>

        <div class="row">
            <div class="col-md-4">
                    <div id="computerNumberTitle">Computer's Number!</div>
                </div>
            <div class="col-md-4">
                    <div id="scoreBoardTitle">Score!</div>
            </div>
            <div class="col-md-4">
                    <div id="userScoreTitle">Your Number!</div>
            </div>    
        </div>

        <div class="row"></div>

        <div class="row">
            <div class="col-md-4">
                    <div id="computerNumberBox"></div>
            </div>
            <div class="col-md-4">
                    <div id="scoreBoardBox"></div>
            </div>
            <div class="col-md-4">
                    <div id="userScoreBox"></div>
            </div>
        </div>
    </div>

    <div class="container" id="imagecontainer">
        <div class="row">
            <div class="col-lg-12">
                    <div id="myImages">

                            <!-- <a href="https://pngtree.com/">Graphics from pngtree.com</a> -->
                
                    </div>
            </div>
        </div>
    </div>

   


   
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
       integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
       crossorigin="anonymous"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
       integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
       crossorigin="anonymous"></script>

    <script src="./assetts/javascript/game.js"></script>
</body>
</html>
